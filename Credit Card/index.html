<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="display">
    <div class="card">
        <div class="top">
            <div class="MasterCard">
                <img src="MasterCardLogo-removebg-preview.png" class="logo">
                <p class="CardName">Master Card</p>
            </div>
            <img src="chip-removebg-preview.png" class="chip">
        </div>

        <div class="middle">
            <div class="title">
                <p>Card Number</p>
            </div>
            <div class="number">8050 5040 2030 3020</div>
        </div>

        <div class="bottom">
            <div class="name">
                <p class="myName">Daksh Saini</p>
            </div>
            <div class="DayDate">
                <div class="Day">Valid Thru</div>
                <div class="Date">05/28</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
